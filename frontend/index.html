<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>manageOne</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>貸出フォーム</h1>
  <form id="borrowForm">
    <label>ユーザー:
      <select id="userSelect"></select>
    </label>
    <label>機器:
      <select id="deviceSelect"></select>
    </label>
    <input type="date" id="date" required>
    <button type="submit">登録</button>
  </form>

  <div id="message"></div>

  <h2>貸出一覧</h2>
  <table border="1">
    <thead>
      <tr>
        <th>機器名</th>
        <th>借用者</th>
        <th>日付</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="borrowList"></tbody>
  </table>

  <h3>ユーザー追加</h3>
  <input type="text" id="newUserName" placeholder="新規ユーザー名">
  <button id="registerUser">登録</button>

  <h3>機器追加</h3>
  <input type="text" id="newDeviceName" placeholder="新規機器名">
  <button id="registerDevice">登録</button>

  <script src="app.js"></script>
</body>
</html>
